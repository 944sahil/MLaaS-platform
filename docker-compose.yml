# docker-compose.yml
# Defines the services needed for local development for the Synapse MLaaS Platform.

version: '3.8'

services:
  # PostgreSQL Database Service: The primary data store for users, models, and analytics.
  postgres:
    image: postgres:15-alpine
    container_name: synapse_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=synapse_db
    ports:
      - "5432:5432"
    volumes:
      - synapse_postgres_data:/var/lib/postgresql/data

  # Redis Service: Used for the asynchronous task queue and caching.
  redis:
    image: redis:7-alpine
    container_name: synapse_redis
    ports:
      - "6379:6379"

volumes:
  synapse_postgres_data:
    name: synapse_postgres_data
